<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>File Server</title>
    </h:head>
    <h:body>
        <h1>Logged in as: #{userSessionBean.user.username}</h1>
        <h:form id="uploadForm">
        	<h:inputFile id="uploadFile" value="#{fileUploadBean.file}" />
        	<h:commandButton value="Upload" action="#{fileUploadBean.save}" />
        </h:form>
       
    </h:body>
</html>
