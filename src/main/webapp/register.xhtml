<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>File Server Registration</title>
    </h:head>
    <h:body>
        <h1>Please Log in with your account</h1>
        <br/>
        <h4>Existing user, log in <h:link value="Here" outcome="login"/></h4> 
        <br/>
        <h:form> 
            <h:outputLabel for="username" value="Username" />
            <h:inputText id="username" value="#{userRegisterBean.user.username}" required="true" requiredMessage="Enter your username"/>
            
            <br/>
            <h:outputLabel for="pwd" value="Password" />
            <h:inputText id="pwd" value="#{userRegisterBean.user.pwd}" required="true" requiredMessage="Enter your password" validator="passwordEqualityValidator" >
            	<f:attribute name="confirm" value="#{confirm}" />
            </h:inputText>
            <br/>
            <h:outputLabel for="pwdConfirm" value="Confirm Password" />
            <h:inputText id="pwdConfirm" binding="#{confirm}" required="true" requiredMessage="Repeat password" />
            
            <br/>
            <h:messages/>
            <br/>
            
            <h:commandButton id="registerButton" value="Create new account" action="#{userRegisterBean.register}" />

        </h:form>
        <br/>
        
    </h:body>
</html>
