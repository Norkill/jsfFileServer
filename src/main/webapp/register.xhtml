<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>File Server Registration</title>
    </h:head>
    <h:body>
        <h1>Please Log in with your account</h1>
        <br/>
        <h4>Existing user, log in <h:commandLink value="Here" action="index.xhtml"/></h4>
        <br/>
        <h:form>
            <h:outputLabel for="username" value="Username" />
            <h:inputText id="username" value="#{userRegisterBean.username}" required="true" validatorMessage="Enter your username"/>
            
            <br/>
            <h:outputLabel for="pwd" value="Password" />
            <h:inputText id="pwd" value="#{userRegisterBean.pwd}" required="true" validatorMessage="Enter your password"/>
            
            <br/>
            <h:outputLabel for="pwdConfirm" value="Confirm Password" />
            <h:inputText id="pwdConfirm" required="true" validatorMessage="Enter your password"/>
            
            <br/>
            <h:messages/>
            <br/>
            
            <h:commandButton id="registerButton" value="Create new account" action="#{userRegisterBean.register}" />

        </h:form>
        <br/>
        
    </h:body>
</html>
